<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/12609a07fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="booklist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <title>MyBookList App</title>
</head>
<body>
<div class="container mt-4">
    <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select id = "genre"  class="form-select" >
                    <option> ---Choose Genre--- </option>
                    <option> Action and Adventure </option>
                    <option> Classics </option>
                    <option> Comic Book </option>
                    <option> Detective and Mystery </option>
                    <option> Fantasy </option>
                    <option> Historical Fiction </option>
                    <option> Horror </option>
                    <option> Literary Fiction </option>
                    <option> Romance </option>
                    <option> Women's Fiction </option>
                    <option> Biographies and Autobiographies </option>
                    <option> Cookbook </option>
                    <option> Self-Help </option>
                    <option> True Crime </option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" name="price" class="form-control"
                       oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table.table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
</div>

<script src="app.js"></script>
</body>
</html>
